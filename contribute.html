<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute Information</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="bg-success text-white text-center py-3">
        <h1>Contribute Information</h1>
        <nav>
            <a class="text-white mx-2" href="/">Home</a>
            <a class="text-white mx-2" href="/search">Search Officials</a>
            <a class="text-white mx-2" href="/contribute">Contribute Information</a>
            <a class="text-white mx-2" href="/about">About</a>
        </nav>
    </header>
    <main class="container mt-4">
        <h2 class="mb-4">Add a New Official</h2>
        <form method="POST">
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="district">District:</label>
                <input type="text" class="form-control" id="district" name="district" required>
            </div>
            <div class="form-group">
                <label for="block">Block:</label>
                <input type="text" class="form-control" id="block" name="block" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" class="form-control" id="position" name="position" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" class="form-control" id="contact" name="contact">
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </main>
</body>
</html>
